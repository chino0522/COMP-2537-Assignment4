<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Assignment4</title>
</head>

<body class="container">
    <div class="buttons">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="start">Start</button>
        <button id="reset" onclick="window.location.href='index.html'">Reset</button>
        <button id="dark-mode-button">Dark Mode</button>
    </div>
    <div class="information">
        <div id="timer"></div>
        <div id="clicks"></div>
        <div id="pairs"></div>
        <div id="matches"></div>
        <div id="pairs-left"></div>
    </div>
    <div id="game-grid" class="hidden"></div>
    <!-- Move the JavaScript code to the end of the body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
